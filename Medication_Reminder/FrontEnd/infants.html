<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infant Vaccination and Medicine Schedule</title>
    <link rel="stylesheet" href="infants.css">
</head>

<body>
    <header>
        <div id="left-section">
            <span> <img id="logo" src="Logo.jpeg">
                <h1 id="title">MEDICATION REMINDER SYSTEM</h1>
            </span>
        </div>

    </header>
    <h1>Infant Vaccination and Medicine Schedule</h1>
    <form id="vaccinationForm" method="post" action="http://localhost:3000/infant">
        <label for="vaccineDate">Vaccination Date:</label>
        <input type="date" id="vaccineDate" name="vaccineDate" required>
        <label for=" vaccineName">Vaccine:</label>
        <input type="text" id="vaccineName" name="vaccineName" required>
        <button id="addVacBtn" type="button">Add Vaccination</button><br>
        <label for="medicineName">Medicine Name:</label>
        <input type="text" id="medicineName" name="medicineName" required>
        <label for="days">Number of Days:</label>
        <input type="number" id="days" name="days" required>
        <label for="time">time</label>
        <input type="time" id="time" name="time" required>
        <label for="slots">Slots per Day:</label>
        <input type="number" id="slots" name="slots" required>
        <button id="addMedBtn" type="button">Add Medicine</button>
        <button type="submit">Done</button>
    </form>
</body>
<script src="infants.js"></script>

</html>

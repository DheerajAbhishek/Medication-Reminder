<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Care Schedule</title>
    <link rel="stylesheet" href="old.css">
</head>

<body>
    <header>
        <div id="left-section">
            <span> <img id="logo" src="Logo.jpeg">
                <h1 id="title">MEDICATION REMINDER SYSTEM</h1>
            </span>
        </div>

    </header>
    <h1>General Care Schedule</h1>
    <form id="visitForm" method="post" action="http://localhost:3000/general">
        <label for="medicineName">Medicine Name:</label>
        <input type="text" id="medicineName" name="medicineName" required>
        <label for="days">Number of Days:</label>
        <input type="number" id="days" name="days" required>
        <label for="slots">Slots per Day:</label>
        <input type="number" id="slots" name="slots" required>
        <button id="confirm" type="button">Confirm Slots</button>

        <hr id="hr">
        <button type="submit">Submit</button>
    </form>


    <script src="general.js"></script>
</body>


</html>

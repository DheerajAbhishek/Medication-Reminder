<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elderly Care Schedule</title>
    <link rel="stylesheet" href="old.css">
</head>

<body>
    <header>
        <div id="left-section">
            <span> <img id="logo" src="Logo.jpeg">
                <h1 id="title">MEDICATION REMINDER SYSTEM</h1>
            </span>
        </div>

    </header>
    <h1>Elderly Care Schedule</h1>
    <form id="visitForm" method="post" action="http://localhost:3000/old">
        <label for="visitDate">Doctor Visit Date:</label>
        <input type="date" id="visitDate" name="visitDate" required>
        <label for="doctorName">Doctor Name:</label>
        <input type="text" id="doctorName" name="doctorName" required>
        <button type="button" onclick="addDoctorVisit()">Add Doctor Visit</button>
        <label for="medicineName">Medicine Name:</label>
        <input type="text" id="medicineName" name="medicineName" required>
        <label for="days">Number of Days:</label>
        <input type="number" id="days" name="days" required>
        <label for="slots">Slots per Day:</label>
        <input type="number" id="slots" name="slots" required>
        <button id="confirm" type="button">Confirm Slots</button>

        <hr id="hr">
        <button type="submit">Add Medicine</button>
    </form>
    <div class="schedule-list" id="scheduleList"></div>

    <script src="old.js"></script>
</body>


</html>
